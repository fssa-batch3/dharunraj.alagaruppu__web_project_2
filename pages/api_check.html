<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

<body>

    <canvas id="myChart" style="width:100%;max-width:200px;height:300px"></canvas>

    <script>
        const xValues = ["day1", "day2", "day3", "day5", "day6"];
        const yValues = ["200", 300, 500, "700", 400];
        const barColors = ["red", "green", "blue", "orange", "brown"];

        new Chart("myChart", {
            type: "bar",
            data: {
                labels: xValues,
                datasets: [{
                    backgroundColor: barColors,
                    data: yValues
                }]
            },
            options: {
                legend: { display: false },
                title: {
                    display: true,
                    text: "Daily mininum balance tracker"
                }
            }
        });
    </script>

</body>

</html>
