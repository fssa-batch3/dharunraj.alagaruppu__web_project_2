<script>

    let email = localStorage.getItem("email");

    let signup_array = JSON.parse(localStorage.getItem("array"));

    let account_check = JSON.parse(localStorage.getItem("bal_enquire"));

    let customer_balance;
    let customer_number;
    let customer_type;

    check_balance()


    function check_balance() {

        for (let s = 0; s < signup_array.length; s++) {

            for (let t = 0; t < account_check.length; t++) {

                if (signup_array[s]["email"] == email && signup_array[s]["primary"] == account_check[t]["ac_no"]) {

                    customer_balance = account_check[t]["ac_balance"];

                    customer_number = account_check[t]["ac_no"];

                    customer_type = account_check[t]["ac_type"];

                    document.getElementById("balance").innerText = customer_balance;
                    document.getElementById("customer_ac").innerHTML = customer_number;
                    document.getElementById("ac_type").innerText = customer_type;

                    localStorage.setItem("bal_enquire", JSON.stringify(account_check));

                }

            }

        }

    }


</script>
