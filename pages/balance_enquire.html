<script>

    let email = localStorage.getItem("email");
    
    let account_check = JSON.parse(localStorage.getItem("bal_enquire"));

    const get_default_account = localStorage.getItem("default_account");

    let customer_balance;
    let customer_number;
    let customer_type;

    account_check.forEach(element => {

        if (element["email_compare"] == email && element["ac_no"] == get_default_account) {

            customer_balance = element["ac_balance"];

            customer_number = element["ac_no"];

            customer_type = element["ac_type"];

            document.getElementById("balance").innerText = customer_balance;
            document.getElementById("customer_ac").innerHTML = customer_number;
            document.getElementById("ac_type").innerText = customer_type;

            localStorage.setItem("ac_balance", customer_balance);

            localStorage.setItem("bal_enquire", JSON.stringify(account_check));
        }

    });
    
</script>
