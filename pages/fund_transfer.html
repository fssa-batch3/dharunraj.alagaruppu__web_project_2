<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund Transfer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/common_style.css">
    <link rel="stylesheet" href="../assets/css/fund_transfer.css">
</head>

<body>

    <header>
        <div class="title">
            <a href="">NET BANKING</a>
        </div>

        <div class="full_link">
            <div>
                <a href="./home.html">Home</a>
            </div>


            <div>
                <a class="current_page" href="#">Transfer</a>
            </div>


            <div>
                <a href="./balance_enquire.html">Balance</a>
            </div>

            <div>
                <a href="./history.html">History</a>
            </div>

            <div class="logout">
                <a href="../index.html">Log Out</a>
            </div>
        </div>

    </header>

    <div class="for_back">
        <div class="right_contant">

            <img src="../assets/img/resive-removebg-preview (1).png" alt="fund">

            <form>

                <h1>Bank Account to fund transfer</h1>

                <label for="from"> From Account Number </label>
                <input class="form-control" type="text" id="from" name="from" required>

                <label for="to"> Benificiary Account </label>
                <input class="form-control input" type="text" id="to" name="to" required placeholder="asdf">

                <label for="ifsc"> Benificiary IFSC </label>
                <input class="form-control" type="text" id="ifsc" name="ifsc" required>

                <label for="amount"> Transfer Amount </label>
                <input class="form-control" type="number" id="amount" name="amount" required min="1"> <br>

                <button type="button" class="btn btn-primary">Send</button>

            </form>

        </div>


        <div class="right_contant left_photo">

            <form>

                <h1>Phone Number to Money Transfer</h1>

                <!-- <p>This content fully consider Benificiary Details</p> -->

                <label for="phone"> Phone number </label>
                <input class="form-control" type="number" id="phone" name="phone" required>

                <label for="to_num"> Benificiary Ph.No </label>
                <input class="form-control" type="number" id="to_num" name="to_num" required>

                <label for="to_email"> Benificiary Email id</label>
                <input class="form-control" type="email" id="to_email" name="to_email" required>

                <label for="to_amount"> Transfer Amount </label>
                <input class="form-control" type="number" id="to_amount" name="to_amount" required min="1"> <br>

                <button type="button" class="btn btn-primary">Send</button>

            </form>

            <img src="../assets/img/9176210_6617-removebg-preview.png" alt="fund1">

        </div>

    </div>

    <footer>

        <div class="back_foot">

            <div class="direct">

                <a href="./pages/signup_page.html">Register</a>
                <a href="./pages/login_page.html">Login</a>
            </div>

            <h3>@ 2023 Net Banking</h3>



            <div class="icon_social">

                <img src="../assets/img/icons8-linkedin-100 (1).png" alt="linked in">
                <img src="../assets/img/icons8-facebook-100.png" alt="facebook">
                <img src="../assets/img/icons8-instagram-100.png" alt="insta">
                <img src="../assets/img/icons8-twitter-100.png" alt="teitter">

            </div>


        </div>

    </footer>

</body>

</html>
